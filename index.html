<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSOG Franchise Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.postimg.cc/kMZ1jTww/Untitled-design-4-removebg-preview.png">
    <!-- Load Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.postimg.cc/kMZ1jTww/Untitled-design-4-removebg-preview.png" alt="DSOG Logo" class="logo">
            <h1>DSOG Franchise Portal</h1>
            <p>Access your online fashion franchise dashboard</p>
        </div>
        
        <div class="login-form">
            <div id="loginMessage" class="message"></div>
            
            <!-- Google Sign-in Button Container -->
            <div id="g_id_onload"
                 data-client_id="369304497158-8ub6b68v2bjvsfciome6q56flh2rd1m4.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleGoogleResponse"
                 data-auto_prompt="false">
            </div>

            <div class="google-login-section">
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
                
                <div class="separator">
                    <span>or continue with email</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <button id="loginBtn" class="btn btn-primary btn-block" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
            
            <div class="login-footer">
                <p>New franchise partner? <a href="#" onclick="showRegister()">Apply for franchise</a></p>
                <p><a href="#" onclick="showForgotPassword()"><i class="fas fa-key"></i> Forgot password?</a></p>
            </div>
        </div>
    </div>

    <!-- Add config file -->
    <script src="config.js"></script>
    <!-- Add main app with Google OAuth logic -->
    <script src="app.js"></script>
</body>
</html>
